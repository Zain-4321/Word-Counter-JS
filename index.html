<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real Time Char Counter</h1>
        <textarea id="textarea" class="textarea" placeholder="Enter you write some here..." maxlength="50"></textarea>
        <div class="counter">
            <p>Total Character:
            <span id="totalchar" class="totalchar"></span>
        </p>
        <p>
            Remaining Character :
            <span id="remainchar" class="remainchar"></span>
        </p>
        </div>
    </div>
    <script src="App.js"></script>

</body>
</html>
